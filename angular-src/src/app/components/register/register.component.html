<head>
  <style type="text/css">
    body {
      color: #999;
      background: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }

    .form-control,
    .form-control:focus,
    .input-group-addon {
      border-color: #e1e1e1;
      border-radius: 0;
    }

    .signup-form {
      width: 390px;
      margin: 0 auto;
      padding: 30px 0;
    }

    .signup-form h2 {
      color: #636363;
      margin: 0 0 15px;
      text-align: center;
    }

    .signup-form .lead {
      font-size: 14px;
      margin-bottom: 30px;
      text-align: center;
    }

    .signup-form form {
      border-radius: 1px;
      margin-bottom: 15px;
      background: #fff;
      border: 1px solid #f3f3f3;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }

    .signup-form .form-group {
      margin-bottom: 20px;
    }

    .signup-form label {
      font-weight: normal;
      font-size: 13px;
    }

    .signup-form .form-control {
      min-height: 38px;
      box-shadow: none !important;
      border-width: 0 0 1px 0;
    }

    .signup-form .input-group-addon {
      max-width: 42px;
      text-align: center;
      background: none;
      border-width: 0 0 1px 0;
      padding-left: 5px;
    }

    .signup-form .btn {
      font-size: 16px;
      font-weight: bold;
      background: #19aa8d;
      border-radius: 3px;
      border: none;
      min-width: 140px;
      outline: none !important;
    }

    .signup-form .btn:hover,
    .signup-form .btn:focus {
      background: #179b81;
    }

    .signup-form a {
      color: #19aa8d;
      text-decoration: none;
    }

    .signup-form a:hover {
      text-decoration: underline;
    }

    .signup-form .fa {
      font-size: 21px;
    }

    .signup-form .fa-paper-plane {
      font-size: 17px;
    }

    .signup-form .fa-check {
      color: #fff;
      left: 9px;
      top: 18px;
      font-size: 7px;
      position: absolute;
    }
  </style>
</head>
<div class="container">
  <div class="signup-form">
    <form (submit)="onRegisterSubmit()">
      <h2>Create Account</h2>
      <p class="lead">It's free and hardly takes more than 30 seconds.</p>
      <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <!--Username Input-->
            <input type="text" [(ngModel)]="name" class="form-control" name="name" placeholder="Name"
              required="required">
          </div>
        </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <!--Username Input-->
          <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Username"
            required="required">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
          <!--Email Input-->
          <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Email Address"
            required="required" type="email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <!--Password Input-->
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password"
            required="required">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-lock"></i>
            <i class="fa fa-check"></i>
          </span>
          <!--Confirm Password Input-->
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
      </div>
      <p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp;
          Conditions</a>, and <a href="#">Privacy Policy</a>.</p>
    </form>
    <div class="text-center">Already have an account? <a [routerLink]="['/login']">Login here</a>.</div>
  </div>
</div>
