<head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<div class="container">
    <div class="login-form">    
        <form (submit)="onLoginSubmit()">
        <div class="avatar"><i class="fa fa-user"></i></div>
          <h4 class="modal-title">Login to Your Account</h4>
            <div class="form-group">
                <!--Username Input field-->
                <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <!--Password Input Field-->
                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group small clearfix">
                <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div> 
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">              
        </form>			
        <div class="text-center small">Don't have an account? <a [routerLink]="['/register']">Sign up</a></div>
    </div>
</div>
